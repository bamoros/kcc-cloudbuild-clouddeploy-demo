apiVersion: skaffold/v2beta16
kind: Config
metadata:
  name: full-stack
deploy:
  kubectl:
    manifests:
    - team-data-engineers/dev/buckets-dev.yaml
    - team-data-engineers/dev/pubsub-dev.yaml
      
profiles:
 - name: prod
   deploy:
    kubectl:
      manifests:
      - team-data-engineers/prod/buckets.yaml
      - team-data-engineers/prod/pubsub.yaml
 - name: staging
   deploy:
     kubectl:
       manifests:
        - team-data-engineers/staging/buckets-staging.yaml
        - team-data-engineers/staging/pubsub-staging.yaml

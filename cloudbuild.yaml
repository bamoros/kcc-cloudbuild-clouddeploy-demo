substitutions:
  _REGION: us-central1
  _TEAM: team-data-engineers
  _TARGET_PROJECT_ID: amoros-sandbox-344216
  _CLOUDSDK_CONTAINER_CLUSTER: krmapihost-config-controller-bc

steps:
#Deploy Resources
- name: "gcr.io/cloud-builders/gke-deploy"
  args:
  - run
  - --filename=team-data-engineers/resources/dev
  - --location=${_REGION}
  - --cluster=${_CLOUDSDK_CONTAINER_CLUSTER}

#Delete the resources we created
- name: 'google/cloud-sdk:latest'
  entrypoint: 'sh'
  args:
  - -xe
  - -c
  - |
    gcloud config set deploy/region ${_REGION}
    gcloud container clusters get-credentials ${_CLOUDSDK_CONTAINER_CLUSTER} --region ${_REGION}
    kubectl delete -f team-data-engineers/resources/dev
  
#Create a new release for the changes
- name: gcr.io/google.com/cloudsdktool/cloud-sdk
  entrypoint: gcloud
  args:
    [
      "deploy", "releases", "create", "rel-${SHORT_SHA}",
      "--delivery-pipeline", "cicd-pipeline",
      "--region", "us-central1",
      "--annotations", "commitId=${REVISION_ID}",
    ]







